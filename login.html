<!DOCTYPE html>
<html lang="kr">
<head>
  <link rel="stylesheet" href="css/login.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상민이의 서재 : 로그인 </title>
 
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
        <span>KT</span> 
        <span>4:10</span>
         <!-- 현재 시간 가져오는 건 자바스크립트 Date() 필요 -->
    </div>
    <div class="status-bar__column">
        <i class="btn fas fa-clock "></i>
        <i class="btn fas fa-volume-up"></i>
        <i class="btn fas fa-wifi"></i>
        <span>77%</span>
        <i class="fas fa-battery-three-quarters"></i>
    </div>
  </div>

  <header class="welcome-header">
      <h1 class="welcome-header__title">상민이의 서재에 어서오세요</h1>
      <p class="welcome-header__text">상민이의 서재는 양상민 고객님이 읽으셨거나 읽고 싶은</br>
         온라인, 오프라인 만화책, 소설 및 다양한 분야의 도서들을 설명하는 웹사이트입니다.</p>
  </header>
  <form id="login-form">
      <input type="text" placeholder="아이디" />
      <input type="password" placeholder="비밀번호" />
      <input type="submit" value="로그인"/>
      <a href="#">Find Sangmin's library Account or Password</a>
  </form>

  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorgin="annymous"></script>
</body>
</html>

: 왼쪽(통신사, 시간) :

  가운데 상단 : 환영하는 소개문 : 텍스트 
  가운데 하단 : 입력창(아이디, 비밀번호)
