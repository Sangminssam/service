<!DOCTYPE html>
<html lang="kr">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatting Room</title>
 
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
        <span>KT</span> 
        <span>4:10</span>
         <!-- 현재 시간 가져오는 건 자바스크립트 Date() 필요 -->
    </div>
    <div class="status-bar__column">
        <i class="btn fas fa-clock "></i>
        <i class="btn fas fa-volume-up"></i>
        <i class="btn fas fa-wifi"></i>
        <span>77%</span>
        <i class="fas fa-battery-three-quarters"></i>
    </div>
  </div>

  <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Chatting Room</h1>
      <p class="welcome-header__text">
        This chat room was created for fun communication with friends.</p>
  </header>
  <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="아이디" />
      <input name="password" type="password" placeholder="비밀번호" />
      <input  type="submit" value="로그인"/>
      <a href="#">Find your Account or Password</a>
  </form>

  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorgin="annymous"></script>
</body>
</html>

: 왼쪽(통신사, 시간) :

  가운데 상단 : 환영하는 소개문 : 텍스트 
  가운데 하단 : 입력창(아이디, 비밀번호)
